<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="ticTacToe.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script defer src="ticTacToe.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header class="header-main">
      <div class="header-logo">KENDRA'S ARCADE</div>
      <nav class="nav-bar">
        <a class="header-link" href="/index.html">HOME</a>
        <a class="header-link" href="/snake.html">SNAKE</a>
        <a class="header-link" href="/ticTacToe.html">TIC-TAC-TOE</a>
      </nav>
    </header>
    <main id="app">
      <section class="game-title">
        <img class="game-logo" src="/images/ticTacToeLogo.png" />
      </section>
      <section class="player">
        <h2> <span class="player-1">Player 1</span>: <span class="player-letter">X</span></h2>
        <h2 class="player-2-info"> <span class="player-2">Player 2</span>: <span class="player-letter">O</span></h2>
        <h2><img class="player-bot" src="/images/TTTBot"><span class="player-b">Bot</span></h2>
      </section>
      <section class="enter-name">
            <div class="form-pair">
              <label for="name1">Name</label>
              <input class="player-1-name"
                id="name1"
                type="text"
                placeholder="Player 1 name"
              />
              <label class="player-2-label" for="name2">Name</label>
              <input class="player-2-name"
                id="name2"
                type="text"
                placeholder="Player 2 name"
              />
              <button class="player-names">Enter</button>
              </div>
              </section>
      <section class="game-area">
        <div class="start-buttons">
          <button class="start">2 Players</button>
          <button class="bot">Tic-tac-toe Bot</button>
        </div>
        <div class="game-over">
          <h2><span class="winner"></span> Wins!!</h2>
          <button class="play-again">PLAY AGAIN?</button>
        </div>
        <section class="gameboard"></section>
      </section>
    </main>
  </body>
</html>
